<body>
    <div style="width: 800px; margin: auto;">
    <h3>Transition Example</h3>

    This is an RNA container.
    <div id='rna_ss'> </div>
    This after the RNA container.

    <script src="https://unpkg.com/d3@3.5"></script>
    <script type='text/javascript' src='fornac.js'></script>

        <script type='text/javascript'>
    var container = new fornac.FornaContainer("#rna_ss",
        {'applyForce': false, 'allowPanningAndZooming': true}
    );

    /*
    rna1 = container.addRNA('...............');
    container.transitionRNA(rna1, '(.............)')
    */

    rna1 = container.addRNA('...');
    container.transitionRNA(rna1, '(.)');

    //rna2 = container.addRNA('(.)');

    //newRNA = container.transitionTo('...............')

    </script>
</div>
