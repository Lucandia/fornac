<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>RNAPlot Example</title>
<!-- jquery -->
<link rel="stylesheet" href="styles/jquery-ui.min.css">

<link rel="stylesheet" href="styles/rnaplot.css">
<style>
svg {
    width: 100%;
    height: 100%;
    max-width: 200px;
    border: 1px solid gray;
}

.svg-container {
    max-width: 200px;
    margin-right: 10px;
    margin-top: 5px;
    float: left;
}

.svg-container-grid:after {
  content: "";
  display: table;
  clear: both;
}

.slider {
    max-width: 100px;
    margin: 10px;
}

.stacked {
    position: absolute;
}
</style>

</head>
<body>

RNAplot Examples:
<div id='rna_ss' class="svg-container-grid"> </div>

RNAplot Grid Example:
<div id='rna_rgl' class="svg-container-grid"> </div>

RNAplot Timeseries Example:
<div id="timeSlider" class="slider"></div>
<div id='rna_rpt' class="svg-container-grid"> </div>

<!-- jquery -->
<script src="scripts/jquery.js"></script>

<!-- d3 -->
<script src="scripts/d3.js"></script>

<script src="scripts/rnaplot.js"></script>

<script type='text/javascript'>
    var svgWidth = 200;
    var svgHeight = 200;

    var rna1 = {'structure': '((..((....)).(((....))).))',
                'sequence': 'CGCUUCAUAUAAUCCUAAUGACCUAU',
                'name': 'RNA1'
    };

    var rna2 = {'structure': '((((....))))',
                'sequence': 'AGGCUGUAGCUU',
                'name': 'RNA2'
    };

    var chart = rnaplot.rnaPlot()
    .width(svgWidth)
    .height(svgHeight)
    .rnaLayout('simple')
    .namePosition('0 0')
    .startNucleotideNumber(10)
    .labelInterval(5)

    var svg = d3.select('#rna_ss')
    .selectAll('svg')
    .data([rna1, rna2])
    .enter()
    .append('div')
    .classed('svg-container', true)
    .append('svg')
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr('viewBox', "0 0 " + svgWidth + " " + svgHeight)
    .call(chart);


    var gridData = [
        {'structure': '((..((....)).(((....))).))',
            'sequence': 'CGCUUCAUAUAAUCCUAAUGACCUAU',
            'size': 50,
            'extraLinks': [[3,10],[1,17]],
            'name': 'blah'},
        {'structure': '((...........(((....))).))',
            'sequence': 'CGCUUCAUAUAAUCCUAAUGACCUAU',
            'size': 40,
            'name': 'blub'},
        {'structure': '..........................',
            'sequence': 'CGCUUCAUAUAAUCCUAAUGACCUAU',
            'size': 10,
            'name': 'doh'}
    ]
    // set all of the parameters
    var padding = [10,10];   //the padding between the grid rectangles
    var margin = {top: 4, left: 4, bottom: 4, right: 4};
    var svgWidth = 418 - margin.left - margin.right;  //the width of the svg
    var cellWidth = 200; //the width of each cell
    var cellHeight = 200;  //the height of each cell
    // calculate the number of columns and the height of the SVG,
    // which is dependent on the on the number of data points
    var numCols = Math.floor((svgWidth + padding[0]) / (cellWidth + padding[0]));
    var svgHeight = Math.ceil(gridData.length / numCols) * (cellHeight + padding[1]) - padding[1] + margin.bottom;
    var chart = rnaplot.rnaPlot()
    .width(cellWidth)
    .height(cellHeight)
     var rectGrid = d3.layout.grid()
              .bands()
              .size([svgWidth, svgHeight])
              .cols(numCols)
              .padding(padding)
              .nodeSize([cellWidth, cellHeight]);
    var rectData = rectGrid(gridData)
    // create an svg as a child of the #rna_ss div
    // and then a g for each grid cell
    var svg = d3.select('#rna_rgl')
    .append('svg')
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr('viewBox', "0 0 " + (svgWidth + margin.left + margin.right) + " " + (svgHeight + margin.top + margin.bottom))
    .append('g')
    .attr('transform', 'translate(' + margin.left + "," + margin.top + ")")
    var gZoom = svg.append('g')
    .call(d3.behavior.zoom().scaleExtent([1, gridData.length ]).on("zoom", zoom))
    gZoom.append("rect")
    .attr("class", "overlay")
    .attr("width", svgWidth)
    .attr("height", svgHeight);
    svg = svg.append('g')
    function zoom() {
        svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
    }
    svg.selectAll('.rna-cell')
    .data(rectData)
    .enter()
    .append('g')
    .attr('transform', function(d) { return 'translate(' + d.x + ',' + d.y + ')'; })
    .classed('rna-cell', true)
    .call(chart);

    var svgWidth = 200;
    var svgHeight = 200;

    var timeData = [{'structure': '((((....))))..',
       'sequence': 'AGCUUUGAAGCUUA',
       'name': 't0'},
        {'structure': '.(((....)))...',
       'sequence': 'AGCUUUGAAGCUUA',
       'name': 't1'},
        {'structure': '..((....))....',
       'sequence': 'AGCUUUGAAGCUUA',
       'name': 't2'},
       {'structure': '...(....).....',
       'sequence': 'AGCUUUGAAGCUUA',
       'name': 't3'},
       {'structure': '..............',
       'sequence': 'AGCUUUGAAGCUUA',
       'name': 't4'}
    ];

    var chart = rnaplot.rnaPlot()
    .width(svgWidth)
    .height(svgHeight)
    .rnaLayout('simple')
    .namePosition('0 0')
    .startNucleotideNumber(10)
    .labelInterval(0)

    var svg = d3.select('#rna_rpt')
    .selectAll('svg')
    .data(timeData)
    .enter()
    .append('div')
    .classed('svg-container stacked', true)
    .classed('transparent', true)
    .attr('id', (d) => {return d.name})
    .append('svg')
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr('viewBox', "0 0 " + svgWidth + " " + svgHeight)
    .call(chart);

    let slider = $("#timeSlider").slider({
      min: 0,
      max: timeData.length-1,
      value: 0,
      step: 1,
      slide: (event, ui) => {
          let plotid = "#" + timeData[ui.value].name
          $(currentSlide).addClass('transparent')
          $(plotid).removeClass('transparent')
          currentSlide = plotid
      }
    });

    var currentSlide = '#' + timeData[slider.slider('value')].name;
    console.log(currentSlide)
    $(currentSlide).removeClass('transparent')
</script>

</body>
</html>
